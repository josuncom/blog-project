<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/form.css">
    </head>
<body>
<div class="form-background">
    <div class="blank"></div>
    <div class="form-white">
      <span style="font-size: 30px">contact us</span>
      <form>
        <div class="form-whole">
          <p>Your Email</p>
          <input class="form-input" type="email" placeholder="EX) email@example.com">
        </div>

        <div class="form-half">
            <p>First name</p>
            <input class="form-input" type="text">
          </div>

        <div class="form-half">
            <p>Last name</p>
            <input class="form-input" type="text">
        </div>

        <div style="clear: both"></div>

        <div class="form-whole">
            <p>Message</p>
            <textarea class="form-message" rows="5"></textarea>
        </div>

        <div class="form-whole">
            <input type="checkbox"><span>Subscribe</span>
            <button type="submit" class="form-submit">SEND</button>
        </div>
      </form>
    </div>
</div>


</body>
</html>
